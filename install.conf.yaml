- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.githelpers: githelpers

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [rm -rf ~/.vim]
  - [mkdir -p ~/.vim/bundle]
  - ["git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim"]
  - ["vim +PluginInstall +qall"]
